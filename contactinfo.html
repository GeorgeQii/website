<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
        .contact-info p strong {
            color: #333;
        }
        .add-to-contacts {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        .add-to-contacts:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Information</h1>
        <div class="contact-info">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Phone:</strong> +1234567890</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Company:</strong> Example Inc.</p>
        </div>
        <a href="javascript:void(0);" class="add-to-contacts" onclick="addToContacts()">Add to Contacts</a>
    </div>

    <script>
        function addToContacts() {
            // Define the contact information
            const name = "John Doe";
            const phone = "+1234567890";
            const email = "john.doe@example.com";
            const company = "Example Inc.";

            // Create a vCard string
            const vCard = `BEGIN:VCARD
VERSION:3.0
N:${name}
FN:${name}
ORG:${company}
TEL;TYPE=CELL:${phone}
EMAIL:${email}
END:VCARD`;

            // Encode the vCard string
            const encodedVCard = encodeURIComponent(vCard);

            // Create a data URI for the vCard
            const vCardUri = `data:text/vcard;charset=utf-8,${encodedVCard}`;

            // Create a link element to trigger the download
            const link = document.createElement("a");
            link.href = vCardUri;
            link.download = `${name}.vcf`;
            link.click();
        }
    </script>
</body>
</html>
